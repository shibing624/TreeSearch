<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Flat / modern / minimal TreeSearch logo -->

  <!-- Background -->
  <circle cx="256" cy="256" r="244" fill="#0F172A"/>

  <!-- Tree canopy (3 flat layers) -->
  <ellipse cx="236" cy="300" rx="96" ry="44" fill="#2F855A"/>
  <ellipse cx="236" cy="238" rx="76" ry="38" fill="#38A169"/>
  <ellipse cx="236" cy="184" rx="56" ry="32" fill="#48BB78"/>

  <!-- Single trunk -->
  <rect x="224" y="326" width="24" height="62" rx="2" fill="#7C4A2D"/>

  <!-- Tree nodes -->
  <circle cx="236" cy="175" r="9" fill="#F8FAFC"/>
  <circle cx="198" cy="233" r="8" fill="#F8FAFC"/>
  <circle cx="274" cy="233" r="8" fill="#F8FAFC"/>
  <circle cx="166" cy="289" r="7" fill="#F8FAFC"/>
  <circle cx="236" cy="283" r="7" fill="#F8FAFC"/>
  <circle cx="306" cy="289" r="7" fill="#F8FAFC"/>

  <!-- Edges -->
  <line x1="236" y1="184" x2="198" y2="225" stroke="#E2E8F0" stroke-width="3"/>
  <line x1="236" y1="184" x2="274" y2="225" stroke="#E2E8F0" stroke-width="3"/>
  <line x1="198" y1="241" x2="166" y2="282" stroke="#E2E8F0" stroke-width="2.5"/>
  <line x1="198" y1="241" x2="236" y2="276" stroke="#E2E8F0" stroke-width="2.5"/>
  <line x1="274" y1="241" x2="236" y2="276" stroke="#E2E8F0" stroke-width="2.5"/>
  <line x1="274" y1="241" x2="306" y2="282" stroke="#E2E8F0" stroke-width="2.5"/>

  <!-- Magnifier -->
  <circle cx="342" cy="336" r="54" fill="#1E293B" stroke="#3B82F6" stroke-width="12"/>
  <circle cx="342" cy="336" r="34" fill="none" stroke="#94A3B8" stroke-width="4" stroke-linecap="round" stroke-dasharray="40 26"/>
  <line x1="380" y1="374" x2="420" y2="414" stroke="#3B82F6" stroke-width="14" stroke-linecap="round"/>
</svg>
